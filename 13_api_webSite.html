<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
<header>진품명품 웹사이트</header>
<div class="login-form" id="login-form">
    <h2>로그인</h2>

    <input type="text" id="username" placeholder="아이디를 입력하세요">

    <button id="login-button">로그인</button>
</div>

<div class="category-buttons hidden" id="category-buttons">
    <button data-category="all">전체</button>
    <button data-category="electronics">전자기기</button>
    <button data-category="jewelery">보석</button>
    <button data-category="men's clothing">남성 의류</button>
    <button data-category="women's clothing">여성 의류</button>
</div>

<div class="container hidden" id="product-container">

</div>
