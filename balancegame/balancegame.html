<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>WISHTREE - Balance Game</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script src="/js/script.js" defer></script>
</head>
<body>

    <div class="balance-container">
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <form id="balance-game-form" action="gameresult" method="post">
            <div th:each="entry,iter : ${groupedQuestions.entrySet()}" th:object="${entry}" class="question hidden">
                <h3>
                    <span th:text="${entry.key} + ' ë²ˆ '"></span>
                    <br><br>
                    <span th:text="${entry.value[0].problem}"></span>
                </h3>
                <div class="answer-options" th:each="question : ${entry.value}" th:object="${question}">
                    <label>
                        <input type="radio" th:name="'userAnswer_' + ${question.questionNumber}" th:value="${question.answerLeft}" class="answer-option" required>
                        <span th:text="${question.answer}"></span>
                    </label>
                </div>
            </div>

        </form>
        <th:block th:replace="layout/footer :: footer"></th:block>
    </div>
    <script src="/js/script.js" defer></script>
</body>
</html>
